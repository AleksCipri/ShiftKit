site_name: ShiftKit
site_description: A lightweight, modular domain adaptation framework for PyTorch
site_url: https://AleksCipri.github.io/ShiftKit/
repo_url: https://github.com/AleksCipri/ShiftKit
repo_name: AleksCipri/ShiftKit
edit_uri: ""

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.highlight
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Modules:
    - Data: data.md
    - Models: models.md
    - Methods: methods.md
    - Diagnostics: diagnostics.md

markdown_extensions:
  - admonition
  - tables
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
